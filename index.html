<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Tech Company</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastro Tech Company</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="nome"><strong>Nome</strong></label>
          <input
            type="text"
            id="nome"
            placeholder="Digite seu nome completo"
          required/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="email"><strong>Email</strong></label>
          <input type="text" id="email" placeholder="Digite seu email.." required/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="datanascimento" ><strong>Data de Nascimento</strong></label>
          <input
            type="date"
            id="datanascimento"
            required/>
        </div>
         <!-- 2 opções selecionáveis através do recurso (buton radio) -->
      <div class="form-control">
          <label><strong>Sexo</strong></label><br>
          <label>Feminino   <input type="radio" name="devweb" value="feminino" id="feminino"></label>
          <label>Masculino   <input type="radio" name="devweb" value="masculino" id="masculino"></label>
      </div>
      <!-- estado civil com 3 opções para escolha (select option) e css de classe "campo" -->
      <div class="form-control">
          <label for="estadocivil"><strong>Estado Civil</strong></label>
          <select id="estadocivil" required>
            <option selected disabled value="">Selecione</option>
            <option>Solteiro</option>
            <option>Casado</option>
            <option>Outros</option>
          </select>
      </div>
      <div class= "form-control">
              <label><strong>Campo de Interesse</strong></label>
              <input type="checkbox" id="tecnologia1" name="tecnologia1" value="analise">
              <label for="tecnologia1"> Análise</label>
              <input type="checkbox" id="tecnologia2" name="tecnologia2" value="bancodedados">
              <label for="tecnologia2"> Banco de Dados</label>
              <input type="checkbox" id="tecnologia3" name="tecnologia3" value="desenvolvimento">
              <label for="tecnologia3"> Desenvolvimento</label> 
              <input type="checkbox" id="tecnologia4" name="tecnologia4" value="engenharia">
              <label for="tecnologia4"> Engenharia de Software</label>
              <input type="checkbox" id="tecnologia5" name="tecnologia5" value="rededecomputadores">
              <label for="tecnologia5"> Rede de Computadores</label>
      </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
